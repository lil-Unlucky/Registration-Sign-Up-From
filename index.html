<!DOCTYPE html>
<html>

    <head>

        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

        <link rel="stylesheet" href="index.css">

        <title>Sign Up | Unlucky</title>

    </head>

    <body>
        
        <div class="sign-app">

            <div class="sign-app__left">

                <div class="sign-app__left-content">

                    <div class="sign-app__left-content">

                        <div class="sign-app__left-content--info">
                            <h1>Welcome to Our New Application!</h1>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>

                        <form class="signUp-form">
                            <div class="form-item">
                                <label for="username">Enter Username</label>
                                <input type="text" name="username" id="username" placeholder="Username">
                            </div>

                            <div class="form-item">
                                <label for="email">Enter Email</label>
                                <input type="email" name="email" id="email" placeholder="Email@gmail.com">
                            </div>

                            <div class="form-item">
                                <label for="password">Enter Password</label>
                                <input type="password" name="password" id="password" placeholder="Password">
                            </div>

                            <div class="form-item">
                                <label for="repeatPassword">Repeat Password</label>
                                <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat password">
                            </div>

                            <div class="form-item rememberMe">
                                <input type="checkbox" name="rememberMeCheckbox" id="rememberMeCheckbox" checked>
                                <label for="rememberMeCheckbox">Remember me</label>
                            </div>

                            <input type="submit" value="Sign Up">
                        </form>

                        <div class="sign-app__left-content--footer">
                            <div class="sign-in">
                                <p>Already have an account? <a href="#">Sign In</a></p>
                            </div>

                            <div class="sign-in-via-socia-network">
                                <div class="sign-in-via-google-account sign-via-social">
                                    <a href="#">
                                        <img src="assets/img/google account.png" width="32px">
                                        <p>Google</p>
                                    </a>
                                </div>

                                <div class="sign-in-via-facebook-account sign-via-social">
                                    <a href="#">
                                        <img src="assets/img/facebook account.png" width="32px">
                                        <p>Facebook</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="sign-app__right">
                <img src="assets/img/sunny lake.jpg">
            </div>

        </div>

    </body>

</html>
